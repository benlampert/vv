
{% if data_sources %}
    <ul>
    {% for source in data_sources %}
        <li><a href="/data/{{source.id }}/">{{ source }}</a></li>
        Integrated Platforms:
        {% for vendor in source.vendor_set.all %}
          <ul>
            <li>{{ vendor }} </li>
            </ul>
        {%endfor%}
    {% endfor %}
    </ul>
{% else %}
    <p>No vendors are available.</p>
{% endif %}
